<div class="container-sm my-3">
    <div class="row division-line">
        <div class="col">
            <h4>AI Text Generator</h4>
        </div>
    </div>
    <div class="row">
        <div class="col m-2">
            <div class="card">
                <div class="card-header font-weight-bold">LLAMA</div>
                <div class="card-body p-2">
                    <div class="row mb-3">
                    </div>
                    <div class="row mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Prompt</span>
                            </div>
                            <input type="text" id="prompt" class="form-control"
                                aria-describedby="basic-addon3" placeholder="Use english only"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col m-2">
            <button class="btn btn-outline-primary" type="button" id="generateBtn">
                Generate Text</button>
        </div>
    </div>
    <div class="row">
        <div class="col m-2">
            <pre style="white-space:pre-wrap;word-break:break-all;overflow: auto;"><code id="log"></code></pre>
        </div>
    </div>
    <div class="row">
        <div class="col m-2 text-center" id="printImg">
        </div>
    </div>
</div>
